<div class="contactsForm">
  <h3 class="contactsForm__header">Contact US</h3>
  <form [formGroup]="formContacts" (ngSubmit)="onSubmit()">
    <div class="contactsForm__row">
      <div class="contactsForm__row-item">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="this.formContacts.get('name')?.hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="this.formContacts.get('name')?.hasError('minlength')">Minimum 4 characters</mat-error>
        </mat-form-field>
      </div>
      <div class="contactsForm__row-item">
        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Surname" formControlName="surname">
          <mat-error *ngIf="this.formContacts.get('surname')?.hasError('required')">Surname is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="contactsForm__row">
      <div class="contactsForm__row-item">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="this.formContacts.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="this.formContacts.get('email')?.hasError('email')">Wrong format</mat-error>
        </mat-form-field>
      </div>
      <div class="contactsForm__row-item">
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input type="number" matInput placeholder="Phone" formControlName="phone">
          <mat-error *ngIf="this.formContacts.get('phone')?.hasError('required')">Phone is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="contactsForm__row">
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
          cdkAutosizeMaxRows="5" formControlName="message"></textarea>
        <mat-error *ngIf="this.formContacts.get('message')?.invalid">Message is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form__buttons">
      <button mat-raised-button color="accent" type="submit" [disabled]="formContacts.invalid">Send</button>
    </div>
  </form>
</div>
