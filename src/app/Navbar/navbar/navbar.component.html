<mat-tab-nav-panel #tabPanel><router-outlet></router-outlet></mat-tab-nav-panel>

<div class="navbar__menu" #navbar>
  <nav mat-tab-nav-bar *ngIf="windowWidth >= 768" [tabPanel]="tabPanel">
    <a mat-tab-link routerLink="home" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">Home</a>
    <a mat-tab-link routerLink="services" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">Services</a>
    <a mat-tab-link routerLink="gallery" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">Gallery</a>
    <a mat-tab-link routerLink="reviews" routerLinkActive #rla4="routerLinkActive" [active]="rla4.isActive">Reviews</a>
    <a mat-tab-link routerLink="blog" routerLinkActive #rla5="routerLinkActive" [active]="rla5.isActive">Blog</a>
    <a mat-tab-link routerLink="contacts" routerLinkActive #rla6="routerLinkActive" [active]="rla6.isActive">Contacts</a>
  </nav>
</div>

<div class="navbar__burger" *ngIf="windowWidth < 768">
  <button mat-icon-button [matMenuTriggerFor]="burger" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
    <mat-menu #burger="matMenu" class="navbar__burger-links">
      <a mat-menu-item *ngFor="let link of links"
       [routerLink]="link.path"> {{link.label}} </a>
    </mat-menu>
</div>
