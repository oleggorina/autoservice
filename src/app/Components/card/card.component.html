<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card__title">{{cardTitle}}</mat-card-title>
  </mat-card-header>
  <div class="card__image">
    <img src="{{cardImage}}" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <div class="card__text">
      <p>{{cardText}}</p>
    </div>
  </mat-card-content>
</mat-card>
